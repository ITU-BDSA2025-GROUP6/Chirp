# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bdsa2025group6chirprazor

on:
  push:
    branches:
      - main
  workflow_dispatch:
    
env:
  AZURE_WEBAPP_NAME: bdsa2025group6chirprazor
  DOTNET_VERSION: "8.x"
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Restore
        run: dotnet restore Chirp.sln

      - name: Build solution
        run: dotnet build Chirp.sln --configuration Release --no-restore

      - name: Publish web project
        run: dotnet publish src/Chirp.Web/Chirp.Web.csproj --configuration Release -o ./publish --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2DEBBB4146474A6E939805A19EE46EA6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_54431ABA1D1141C980A58DD54C3B1DF6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F420ED0A12A848ED9E33F982C3BCC710 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: ./publish
          
