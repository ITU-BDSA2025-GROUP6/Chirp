name: Release
run-name: ${{ github.actor }} is publishing Release ${{ github.ref_name }}
on:
  push:
    tags:
      - 'v*'
      
permissions: 
  contents: write
  
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        rid: [win-x64, linux-x64, osx-x64, osx-arm64]
    
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-dotnet@v5
        with: 
          dotnet-version: 8.x
          cache: true
      - name: Publish single-file (framework-dependent)
        shell: bash
        run: |
          release_name="Chirp-${{ github.ref_name }}-${{ matrix.rid }}"
          dotnet publish "src/Chirp.CLI/Chirp.CLI.csproj" \
            -c Release \
            -r "${{ matrix.rid }}" \
            --self-contained false \
            -p:PublishSingleFile=true \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -o "${release_name}"
          (cd "${release_name}" && zip -r "../${release_name}.zip" .)
          rm -rf "${release_name}"

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "Chirp-*.zip"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}