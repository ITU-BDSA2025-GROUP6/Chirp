name: CI + Release
run-name: ${{ github.actor }} running ${{ github.workflow }} on ${{ github.ref_name }}

# Run CI on push/PR, and allow tag triggers for releases
on:
  push:
    branches: [ main ]
    tags:     [ 'v*' ]          # release runs only on tags that start with v
  pull_request:
    branches: [ main ]

# Needed so the release step can create/upload assets
permissions:
  contents: write

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: Test (Release)
        run: dotnet test -c Release
        # NOTE: no --no-build, because each job runs on a fresh VM

  publish:
    name: Publish per RID (only on tag)
    needs: build-test
    runs-on: ubuntu-latest

    # ðŸš¦ only run this job when the ref is a tag like refs/tags/v1.2.3
    if: startsWith(github.ref, 'refs/tags/v')

    strategy:
      matrix:
        rid: [ win-x64, linux-x64, osx-x64, osx-arm64 ]   # add linux-arm64/win-arm64 if desired

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      # Create (or reuse) the GitHub Release ONCE to avoid races
      - name: Ensure Release exists (one-time)
        if: matrix.rid == 'linux-x64'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}      # e.g., v1.2.3
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish ${{ matrix.rid }} (single-file, framework-dependent)
        run: |
          APP_NAME="Chirp"
          OUT_DIR="out/${{ matrix.rid }}"
          dotnet publish Chirp/Chirp.CLI/Chirp.CLI.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            -o "$OUT_DIR" \
            -p:PublishSingleFile=true \
            -p:SelfContained=false
          cd out
          zip -r "${APP_NAME}-${{ github.ref_name }}-${{ matrix.rid }}.zip" "${{ matrix.rid }}"
          cd -

      - name: Upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: out/Chirp-${{ github.ref_name }}-${{ matrix.rid }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
