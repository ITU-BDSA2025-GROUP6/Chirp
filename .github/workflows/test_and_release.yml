name: Release
run-name: ${{ github.actor }} is publishing Release ${{ github.ref_name }}

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    tags: 
      'v*'

jobs:
 
  build:
    name: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.x
      - name: Test
        run: dotnet test --no-build

  prep-publish:
    name: Prep-Publish
    needs: test              
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create Shell
        uses: softprops/action-gh-release@v2
        env:
          tag_name: ${{ github.ref_name }}        # e.g. v1.2.3
          overwrite_files: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  publish:
     name: publish
     needs: prep-publish

     strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

     runs-on: ubuntu-latest    
     steps:
        - uses: actions/checkout@v5
        - name: Setup .NET
          uses: actions/setup-dotnet@v5
          with:
            dotnet-version: 8.x
        - name: Publish ${{ matrix.rid }} (single-file, framework-dependent)
          run: |
            APP_NAME="Chirp"
            OUT_DIR="out/${{ matrix.rid }}"
            dotnet publish Chirp/Chirp.CLI/Chirp.CLI.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            -o "$OUT_DIR" \
            -p:PublishSingleFile=true \
            -p:SelfContained=false
            cd out
            zip -r "${APP_NAME}-${{ github.ref_name }}-${{ matrix.rid }}.zip" "${{ matrix.rid }}"
            cd -
        
        - name: Publish Github Release
          uses: softprops/action-gh-release@v2
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref_name }}                         # this tag triggered the run
            files: out/Chirp-${{ github.ref_name }}-${{ matrix.rid }}.zip
            generate_release_notes: true
