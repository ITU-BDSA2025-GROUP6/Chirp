name: Release
run-name: ${{ github.actor }} is publishing Release ${{ github.ref_name }}

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    tags: ['v*']

jobs:
 
  build:
    name: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.x
      - name: Test
        run: dotnet test -c Release

  prep-publish:
    name: Ensure no Matrix Issues
    needs: test              
    runs-on: ubuntu-latest
    steps:
      - name: Create Shell
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }} 
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  publish:
    name: publish
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rid: [ win-x64, linux-x64, osx-x64, osx-arm64 ]   # RIDs, not runner OSes
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: 8.x }
  
      # Create the Release once (avoid race)
      - name: Ensure Release exists (one-time)
        if: matrix.rid == 'linux-x64'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Publish ${{ matrix.rid }} (single-file, framework-dependent)
        run: |
          APP_NAME="Chirp"
          OUT_DIR="out/${{ matrix.rid }}"
          dotnet publish Chirp/Chirp.CLI/Chirp.CLI.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            -o "$OUT_DIR" \
            -p:PublishSingleFile=true \
            -p:SelfContained=false
          cd out
          zip -r "${APP_NAME}-${{ github.ref_name }}-${{ matrix.rid }}.zip" "${{ matrix.rid }}"
          cd -
  
      - name: Upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: out/Chirp-${{ github.ref_name }}-${{ matrix.rid }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
