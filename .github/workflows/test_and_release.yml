name: Release
run-name: ${{ github.actor }} is publishing Release ${{ github.ref_name }}

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
 
  build:
    name: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.x
      - name: Test
        run: dotnet test -c Release

  prep-publish:
    name: Ensure no Matrix Issues
    needs: test              
    runs-on: ubuntu-latest
    steps:
      - name: Create Shell
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  publish:
     name: publish
     needs: prep-publish

     strategy:
      matrix:
        os: [ win-x64, linux-x64, osx-x64, osx-arm64 ]

     runs-on: ubuntu-latest    
     steps:
        - uses: actions/checkout@v5
        - name: Setup .NET
          uses: actions/setup-dotnet@v5
          with:
            dotnet-version: 8.x
        - name: Publish 
          shell: bash
          run: |
            release_name="Chirp-${{ github.ref_name }}-${{ matrix.os }}"

            dotnet publish "src/Chirp.CLI/Chirp.CLI.csproj" -r "${{ matrix.os }}" -o "${release_name}" --sc false -p:PublishSingleFile=True

            7z a "${release_name}.zip" "${release_name}/."
            7z d "${release_name}.zip" "*.pdb"

            rm -r "${release_name}"
        
        - name: Publish Github Release
          uses: softprops/action-gh-release@v2
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            files: "Chirp-*"
            generate_release_notes: true
